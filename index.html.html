<!DOCTYPE html>
<html>
<head>
    <title>Validação de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form onsubmit="return validarFormulario()">
            <div>
                <input type="text" id="nome"  placeholder="Nome" required><br><br>

                <input type="text" id="endereco"  placeholder="Endereco" required><br><br>

                <input type="text" id="bairro"  placeholder="Bairro" required><br><br>

                <input type="text" id="cep"  placeholder="CEP" required><br><br>

                <input type="text" id="cidade"  placeholder="Cidade" required><br><br>

                <input type="text" id="estado"  placeholder="Estado" required><br><br>

                <input type="text" id="telefoneFixo"  placeholder="Telefone Fixo"><br><br>

                <input type="text" id="celular"  placeholder="Celular"><br><br>

                <input type="text" id="rg"  placeholder="RG" required><br><br>

                <input type="text" id="cpf"  placeholder="CPF" required><br><br>

            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
